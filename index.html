<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Space Facts</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #007bff; /* Example button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Example hover effect */
        }

        /* Styling for the displayed fact */
        #factDisplay {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Space Facts</h1>
        <button id="factButton">Reveal a Space Fact</button>
        <div id="factDisplay"></div>
    </div>
    <script>
        // JavaScript code goes here
        const factButton = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');

        factButton.addEventListener('click', () => {
            fetch('space_facts.json') // Update with your JSON file path
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.fun_space_facts.length);
                    const randomFact = data.fun_space_facts[randomIndex];

                    // Customize how you want to display the fact and/or explanation
                    factDisplay.textContent = `${randomFact.fact} - ${randomFact.explanation}`;
                })
                .catch(error => console.error('Error fetching facts:', error)); 
        });
    </script>
</body>
</html>
